site_name: Dev Guides
site_url: https://camoa.github.io/dev-guides/
site_description: AI-friendly decision guides for web development

theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes

plugins:
  - search
  - llmstxt-md:
      enable_copy_button: false
      sections:
        "Drupal":
          - drupal/index.md: "Drupal decision guides — forms, entities, config, rendering, frontend, architecture"
          - drupal/forms/index.md: "Forms — choosing form types, validation, AJAX, security"
          - drupal/forms/overview.md: "Form API overview — core concepts, lifecycle, form type selection"
          - drupal/forms/architecture-core-classes.md: "Form API core classes — interfaces, base classes, services"
          - drupal/forms/architecture-lifecycle.md: "Form lifecycle — request flow, state management, caching"
          - drupal/forms/pattern-standard-form.md: "FormBase — general-purpose forms for custom business logic"
          - drupal/forms/pattern-config-form.md: "ConfigFormBase — admin settings forms with automatic config sync"
          - drupal/forms/pattern-confirm-form.md: "ConfirmFormBase — confirmation dialogs for destructive actions"
          - drupal/forms/elements-overview.md: "Form elements — types, categories, universal properties"
          - drupal/forms/elements-input.md: "Input elements — text, numeric, password, date/time fields"
          - drupal/forms/elements-selection.md: "Selection and file elements — dropdowns, radios, checkboxes, uploads"
          - drupal/forms/elements-grouping.md: "Grouping and action elements — containers, fieldsets, buttons"
          - drupal/forms/elements-lifecycle.md: "Element lifecycle callbacks — #process, #after_build, #pre_render"
          - drupal/forms/validation-architecture.md: "Validation architecture — three-tier system, execution order, error methods"
          - drupal/forms/validation-partial.md: "Partial validation — #limit_validation_errors for multi-step forms"
          - drupal/forms/submission-architecture.md: "Submission architecture — handler priority, redirect patterns, state storage"
          - drupal/forms/ajax-architecture.md: "AJAX forms — core system, element properties, callbacks, commands"
          - drupal/forms/ajax-security.md: "AJAX security and advanced patterns — validation, XSS prevention, modals"
          - drupal/forms/form-state-methods.md: "FormState methods reference — value access, storage, control flags, errors"
          - drupal/forms/multi-step-forms.md: "Multi-step forms — caching, navigation, data persistence patterns"
          - drupal/forms/form-alter-system.md: "Form alter system — hook order, alter patterns, cache contexts"
          - drupal/forms/form-states-system.md: "Form states (#states) — client-side conditional field behavior"
          - drupal/forms/programmatic-submission.md: "Programmatic form submission — batch operations, testing, security"
          - drupal/forms/performance-optimization.md: "Performance optimization — form rendering, caching, validation strategies"
          - drupal/forms/development-standards-antipatterns.md: "Development standards and anti-patterns — code quality, maintainability, best practices"
          - drupal/forms/security-best-practices.md: "Security best practices — CSRF, XSS, SQL injection, file uploads, access control"
          - drupal/forms/decision-trees.md: "Decision trees and quick reference — form selection, validation, AJAX, elements"
          - drupal/forms/api-references.md: "API references — core files, methods, services, documentation links"

nav:
  - Home: index.md
  - Drupal:
    - drupal/index.md
    - Forms:
      - drupal/forms/index.md
      - drupal/forms/overview.md
      - Architecture:
        - drupal/forms/architecture-core-classes.md
        - drupal/forms/architecture-lifecycle.md
      - Patterns:
        - drupal/forms/pattern-standard-form.md
        - drupal/forms/pattern-config-form.md
        - drupal/forms/pattern-confirm-form.md
      - Elements:
        - drupal/forms/elements-overview.md
        - drupal/forms/elements-input.md
        - drupal/forms/elements-selection.md
        - drupal/forms/elements-grouping.md
        - drupal/forms/elements-lifecycle.md
      - Validation:
        - drupal/forms/validation-architecture.md
        - drupal/forms/validation-partial.md
      - Submission:
        - drupal/forms/submission-architecture.md
      - AJAX:
        - drupal/forms/ajax-architecture.md
        - drupal/forms/ajax-security.md
      - Advanced:
        - drupal/forms/form-state-methods.md
        - drupal/forms/multi-step-forms.md
        - drupal/forms/form-alter-system.md
        - drupal/forms/form-states-system.md
        - drupal/forms/programmatic-submission.md
        - drupal/forms/performance-optimization.md
        - drupal/forms/development-standards-antipatterns.md
        - drupal/forms/security-best-practices.md
      - Reference:
        - drupal/forms/decision-trees.md
        - drupal/forms/api-references.md

markdown_extensions:
  - tables
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
